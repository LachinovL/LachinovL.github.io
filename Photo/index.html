<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button</title>
	<script>
	function ChangeText() {
		var colors = ['green', 'red', 'blue', 'yellow', 'pink', 'brown', 'black'];
		var obz = ['чертулай', 'говножоп', 'глиномес', 'жопотряс', 'жировик', 'профурсет', 'обдолбан'];
		var rand = Math.floor(Math.random() * colors.length);
		var ob = obz[rand];
		var k = colors[rand] ;
	   	document.getElementById('all').style = "background-color: " + k;
	   	document.getElementById('btn').innerHTML = "Камиль Самирович " + ob;
	}
	   	
</script>
</head>
<body id="all">
	<div style="text-align: center;">
		<button id="btn" onclick="ChangeText()">Click me</button>	
	</div>
</body>
</html>
